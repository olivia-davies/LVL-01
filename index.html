<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>BoopBoopBeat</title>

    <!-- Semantic UI-->
    <link rel="stylesheet" href="css/semantic.css">
    <link rel="stylesheet" href="css/styles.css">



</head>

<body>
    <h1>Hit play and jam.</h1>

    <div id="audio"><audio name="PromiseBackgrounds" src="/sounds/RB_bg_sound.mp3" controls></audio></div>

    <div class="keys soundboard">
        <div data-key="82" class="boopbutton">
            <kbd>R</kbd>
        </div>
        <div data-key="84" class="boopbutton">
            <kbd>T</kbd>
        </div>
        <div data-key="89" class="boopbutton">
            <kbd>Y</kbd>
        </div>
        <div data-key="85" class="boopbutton">
            <kbd>U</kbd>
        </div>
        <div data-key="70" class="boopbutton">
            <kbd>F</kbd>
        </div>
        <div data-key="71" class="boopbutton">
            <kbd>G</kbd>
        </div>
        <div data-key="72" class="boopbutton">
            <kbd>H</kbd>
        </div>
        <div data-key="74" class="boopbutton">
            <kbd>J</kbd>

        </div>

    </div>

    <audio data-key="82" src="sounds/Snare%20Wet.wav"></audio>
    <audio data-key="84" src="sounds/how_bad_do_you_want.wav"></audio>
    <audio data-key="89" src="sounds/kick.wav"></audio>
    <audio data-key="85" src="sounds/Hi-hat.wav" t></audio>
    <audio data-key="70" src="sounds/djnoise2.wav"></audio>
    <audio data-key="71" src="sounds/Panned%20Reverse%20Cymbl.wav"></audio>
    <audio data-key="72" src="sounds/808drop.wav"></audio>
    <audio data-key="74" r src="sounds/drum3.wav"></audio>









    <!--JQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--Semantic UI-->
    <script src="js/semantic.js"></script>
    <!--Our Scripts-->
    <script src="js/scripts.js"></script>

</body>

</html>
