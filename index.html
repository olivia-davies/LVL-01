<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Level 01</title>

    <!-- Semantic UI-->
    <link rel="stylesheet" href="css/semantic.css">
    <link rel="stylesheet" href="css/styles.css">
   
    

</head>

<body>
    <h1>Hit play and jam.</h1>
    
    <div id="audio"><audio name="PromiseBackgrounds" src="/sounds/RB_bg_sound.mp3" controls></audio></div>

    <div class="keys soundboard">
        <div data-key="82" class="key ui button">
            <kbd>R</kbd>
            <span class="sound">clap</span>
        </div>
        <div data-key="84" class="key ui button">
            <kbd>T</kbd>
            <span class="sound">how bad</span>
        </div>
        <div data-key="89" class="key ui button">
            <kbd>Y</kbd>
            <span class="sound">kick</span>
        </div>
        <div data-key="85" class="key ui button">
            <kbd>U</kbd>
            <span class="sound">openhat</span>
        </div>
        <div data-key="70" class="key ui button">
            <kbd>F</kbd>
            <span class="sound">boom</span>
        </div>
        <div data-key="71" class="key ui button">
            <kbd>G</kbd>
            <span class="sound">ride</span>
        </div>
        <div data-key="72" class="key ui button">
            <kbd>H</kbd>
            <span class="sound">feel good</span>
        </div>
        <div data-key="74" class="key ui button">
            <kbd>J</kbd>
            <span class="sound">tom</span>
        </div>
<!--
        <div data-key="66" class="key ui button">
            <kbd>B</kbd>
            <span class="sound">tink</span>
        </div>
-->
    </div>

    <audio data-key="82" src="sounds/clap.wav"></audio>
    <audio data-key="84" src="sounds/how_bad_do_you_want.wav"></audio>
    <audio data-key="89" src="sounds/kick.wav"></audio>
    <audio data-key="85" src="sounds/openhat.wav"></audio>
    <audio data-key="70" src="sounds/boom.wav"></audio>
    <audio data-key="71" src="sounds/ride.wav"></audio>
    <audio data-key="72" src="sounds/feel_good.wav"></audio>
    <audio data-key="74"r src="sounds/tom.wav"></audio>
<!--    <audio data-key="66" src="sounds/tink.wav"></audio>-->









    <!--JQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--Semantic UI-->
    <script src="js/semantic.js"></script>
    <!--Our Scripts-->
    <script src="js/scripts.js"></script>

</body>

</html>
